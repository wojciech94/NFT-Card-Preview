<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <div class="card__details">
      <div class="card-item card__details-img">
        <img src="./src/img/image-equilibrium.jpg" alt="Equilibrium nft card">
        <div class="card__details-img--active"></div>
      </div>
      <div class="card-item card__details-header">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="card-item card__details-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-item card__details-info">
        <div class="card__details-info--price">
          <img src="./src/img/icon-ethereum.svg" alt="Ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="card__details-info--update">
          <img src="./src/img/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="line-brake"></div>
      <div class="card-item card__details-author">
        <img src="./src/img/image-avatar.png" alt="Image of nft creator">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wojciech94" target="_blank">Wojciech94</a>.
  </div>
</body>

</html>
